<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Serverless WebSocket Example</title>
</head>
<body>
  <header class="pt-5">
    <h1 class="text-center">Serverless WebSocket Example</h1>
  </header>

  <section>
    <div class="container pt-5">
      <div class="row">
        <div id="target" class="col-12">
        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="container pt-3">
      <div class="row">
        <div class="col-12">
          <form>
            <div class="form-group">
              <input type="text" class="form-control" id="message" placeholder="Write a message">
            </div>
            <button id="sendMessage" type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script src="scripts/script.js"></script>
</body>
</html>
