<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Serverless WebSocket Example</title>

  <style>
    html, body {
      height: 100%;
    }
  </style>
</head>
<body>
  <section class="container d-flex flex-column h-100">
    <div class="row pt-2 pt-md-3 pt-lg-5">
      <div class="col-12">
          <h1>Serverless WebSocket Example</h1>
      </div>
    </div>

    <div class="row pt-2 pt-md-3 pt-lg-5 flex-grow-1 overflow-auto">
      <div id="target" class="col-12">
      </div>
    </div>

    <div class="row py-2 py-md-3 py-lg-5">
      <div class="col-12">
        <form>
          <div class="input-group mb-2">
            <input type="text" class="form-control" id="message" placeholder="Write a message">
            <div class="input-group-append">
              <button id="sendMessage" type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>

  <script src="scripts/script.js"></script>
</body>
</html>
